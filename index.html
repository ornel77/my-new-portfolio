<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style/styles.css">
    <title>My Portfolio</title>
</head>
<body class="main-content">
    <header class="section sec1 header active" id="home">
        home
    </header>

    <main>
        <!-- ABOUT SECTION -->
        <section class="section sec2 about" id="about">
            about
        </section>

        <!-- PORTFOLIO SECTION -->
        <section class="section sec3 portfolio" id="portfolio">
            portfolio
        </section>

        <!-- BLOGS SECTION -->
        <section class="section sec4 blogs" id="blogs">
            blogs
        </section>

        <!-- CONTACT SECTION -->
        <section class="section sec5 contact" id="contact">
            contact
        </section>
    </main>

    <div class="controls">
        <div class="control control-1 active-btn" data-id="home">
            <i class="fas fa-home"></i>
        </div>
        <div class="control control-2" data-id="about">
            <i class="fas fa-user"></i>
        </div>
        <div class="control control-3" data-id="portfolio">
            <i class="fas fa-briefcase"></i>
        </div>
        <div class="control control-4" data-id="blogs">
            <i class="fas fa-newspaper"></i>
        </div>
        <div class="control control-5" data-id="contact">
            <i class="fas fa-envelope-open"></i>
        </div>
    </div>


    <script src="./js/script.js"></script>
</body>
</html>
